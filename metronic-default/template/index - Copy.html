<!-- BEGIN:main -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Title UTF-8 -->
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<!-- Meta Description -->
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- CSS -->
    <link href="css/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />
    <link href="css/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="css/style.bundle.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="css/global.css">

    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
</head>
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
	<div class="m-grid m-grid--hor m-grid--root m-page">

    	<!-- HEADER -->
	    {FILE "./template/includes/header.html"}

	    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
	        <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn"><i class="la la-close"></i></button>
	        
	        <!-- MENU LEFT -->
	        {FILE "./template/includes/menu-left.html"}
	        <div class="m-grid__item m-grid__item--fluid m-wrapper">
	            <div class="m-subheader ">
	                <div class="d-flex align-items-center">
	                    <div class="mr-auto">
	                        <h3 class="m-subheader__title ">Dashboard</h3>
	                        Breadcrumb
	                    </div>
	                    <div>
	                        <span class="m-subheader__daterange" id="m_dashboard_daterangepicker">
	                            <span class="m-subheader__daterange-label">
	                                <span class="m-subheader__daterange-date m--font-brand">Dropdown</span>
	                            </span>
	                            <a href="#" class="btn btn-sm btn-brand m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--pill">
	                                <i class="la la-angle-down"></i>
	                            </a>
	                        </span>
	                    </div>
	                </div>
	            </div>

	            <!-- M CONTENT  -->
	            <div class="m-content">
	            	{FILE {action_file}}
	            </div>
	            <!-- M CONTENT  -->
	        </div>
	    </div>

	    <!-- FOOTER -->
	    {FILE "./template/includes/footer.html"}
	</div>


	<!-- SIDEBAR -->
	{FILE "./template/includes/sidebar-right.html"}
	<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
	    <i class="la la-arrow-up"></i>
	</div>


	<!-- JS -->
    <script src="js/vendors.bundle.js" type="text/javascript"></script>
    <script src="js/scripts.bundle.js" type="text/javascript"></script>
</body>
</html>
<!-- END:main -->
